<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Spin Bird</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .container {
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotateY 4s infinite linear;
            transition: transform 0.3s ease;
        }
        
        .container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        @keyframes rotateY {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes rotateX {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        
        @keyframes rotateZ {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(360deg); }
        }
        
        @keyframes rotateY-reverse {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-360deg); }
        }
        
        @keyframes rotateX-reverse {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-360deg); }
        }
        
        @keyframes rotateZ-reverse {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(-360deg); }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ÊéßÂà∂Âè∞Ê†∑Âºè - Ë∞ÉÊï¥È´òÂ∫¶‰∏∫90% */
        .control-panel {
            position: fixed;
            right: 20px;
            top: 5%;
            height: 90vh;
            width: 320px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        /* ÊúÄÂ∞èÂåñÁä∂ÊÄÅ */
        .control-panel.minimized {
            height: 60px;
            width: 60px;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            top: 20px;
            right: 20px;
        }
        
        .minimized .panel-content {
            opacity: 0;
            visibility: hidden;
            height: 0;
            width: 0;
        }
        
        .minimized .minimize-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            color: #3498db;
            opacity: 1;
            visibility: visible;
        }
        
        .minimized .minimize-btn i {
            transition: transform 0.3s ease;
        }
        
        .minimized .minimize-btn:hover i {
            transform: scale(1.2);
        }
        
        .minimize-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(240, 248, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .minimize-btn:hover {
            background: rgba(210, 232, 255, 0.9);
        }
        
        .minimize-btn i {
            font-size: 1.2rem;
            color: #3498db;
            transition: transform 0.3s ease;
        }
        
        .control-panel h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding-right: 30px;
        }
        
        .control-panel h2 i {
            color: #3498db;
        }
        
        .control-group {
            margin-bottom: 15px;
            background: rgba(240, 248, 255, 0.7);
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .control-group-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 0;
            color: #1a5276;
            font-weight: 600;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .control-group-title:hover {
            background: rgba(210, 232, 255, 0.4);
        }
        
        .control-group-title i {
            font-size: 1.1rem;
        }
        
        .control-group-title .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.9rem;
        }
        
        .control-group.collapsed .toggle-icon {
            transform: rotate(180deg);
        }
        
        .control-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }
        
        .control-group.collapsed .control-content {
            max-height: 0;
            opacity: 0;
        }
        
        .control-group label {
            display: block;
            margin: 12px 0 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        .control-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .control-group input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            background: #e0e0e0;
            border-radius: 10px;
            outline: none;
        }
        
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            background: #2980b9;
        }
        
        .value-display {
            min-width: 45px;
            text-align: center;
            font-weight: 600;
            color: #3498db;
            background: #f0f8ff;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .btn-option {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .btn-option:hover {
            background: #e9f7fe;
        }
        
        .btn-option.active {
            background: #d1e8ff;
            border-color: #3498db;
            color: #2980b9;
        }
        
        .action-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            text-align: center;
        }
        
        .title span {
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            display: block;
            margin-top: 10px;
            color: #a0d2ff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 50, 0.3);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }
        
        .bird-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.7;
            z-index: -1;
        }
        
        .bird-1 {
            top: 15%;
            left: 10%;
            animation: float 8s infinite ease-in-out;
        }
        
        .bird-2 {
            top: 25%;
            right: 15%;
            animation: float 10s infinite ease-in-out;
        }
        
        .bird-3 {
            bottom: 20%;
            left: 20%;
            animation: float 12s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
            50% { transform: translateY(10px) translateX(-15px) rotate(-5deg); }
            75% { transform: translateY(-15px) translateX(20px) rotate(3deg); }
        }
        
        @media (max-width: 900px) {
            body {
                flex-direction: column;
                padding: 20px;
            }
            
            .control-panel {
                position: relative;
                width: 100%;
                max-width: 400px;
                height: auto;
                top: auto;
                margin-top: 40px;
                margin-bottom: 30px;
            }
            
            .control-panel.minimized {
                position: fixed;
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            
            .title {
                position: relative;
                top: auto;
                margin-top: 20px;
                margin-bottom: 20px;
                font-size: 2.5rem;
            }
            
            .container {
                width: 300px;
                height: 300px;
            }
        }
        
        /* Ê∑ªÂä†Â∫ïÈÉ®Á©∫Èó¥ */
        .control-panel-spacer {
            flex: 1;
        }
        
        .panel-content {
            transition: opacity 0.3s ease;
        }
        
        /* ËØ≠Ë®ÄÈÄâÊã©Âô®Ê†∑Âºè */
        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 8px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(5px);
        }
        
        .lang-btn {
            padding: 6px 12px;

            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            background: transparent;
            border: none;
            color: #2c3e50;
        }
        
        .lang-btn:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .lang-btn.active {
            background: #3498db;
            color: white;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñDOMÂÖÉÁ¥†
            const image = document.getElementById('rotating-image');
            const container = document.querySelector('.container');
            const imageUrlInput = document.getElementById('image-url');
            const speedSlider = document.getElementById('rotation-speed');
            const speedValue = document.getElementById('speed-value');
            const scaleSlider = document.getElementById('image-scale');
            const scaleValue = document.getElementById('scale-value');
            const axisOptions = document.querySelectorAll('[data-axis]');
            const directionOptions = document.querySelectorAll('[data-direction]');
            const resetBtn = document.getElementById('reset-btn');
            const minimizeBtn = document.getElementById('minimize-btn');
            const controlPanel = document.querySelector('.control-panel');
            
            // ÊäòÂè†Èù¢ÊùøÂäüËÉΩ
            const controlGroupTitles = document.querySelectorAll('.control-group-title');
            controlGroupTitles.forEach(title => {
                title.addEventListener('click', function() {
                    const controlGroup = this.closest('.control-group');
                    controlGroup.classList.toggle('collapsed');
                });
            });
            
            // ÂΩìÂâçÂä®ÁîªËÆæÁΩÆ
            let currentAxis = 'Y';
            let currentDirection = 'normal';
            let currentSpeed = 4;
            let currentScale = 1;
            
            // Êõ¥Êñ∞ÂõæÁâá
            imageUrlInput.addEventListener('input', function() {
                const newUrl = this.value.trim();
                if (newUrl) {
                    image.src = newUrl;
                }
            });
            
            // Êõ¥Êñ∞ÊóãËΩ¨ÈÄüÂ∫¶
            speedSlider.addEventListener('input', function() {
                currentSpeed = parseFloat(this.value);
                speedValue.textContent = currentSpeed.toFixed(1) + 's';
                updateAnimation();
            });
            
            // Êõ¥Êñ∞ÂõæÁâáÂ§ßÂ∞è
            scaleSlider.addEventListener('input', function() {
                currentScale = parseFloat(this.value);
                scaleValue.textContent = Math.round(currentScale * 100) + '%';
                image.style.transform = `scale(${currentScale})`;
            });
            
            // Êõ¥Êñ∞ÊóãËΩ¨ËΩ¥
            axisOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Êõ¥Êñ∞UI
                    axisOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Êõ¥Êñ∞ÊóãËΩ¨ËΩ¥
                    currentAxis = this.dataset.axis;
                    updateAnimation();
                });
            });
            
            // Êõ¥Êñ∞ÊóãËΩ¨ÊñπÂêë
            directionOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Êõ¥Êñ∞UI
                    directionOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Êõ¥Êñ∞ÊóãËΩ¨ÊñπÂêë
                    currentDirection = this.dataset.direction;
                    updateAnimation();
                });
            });
            
            // ÈáçÁΩÆÊåâÈíÆ
            resetBtn.addEventListener('click', function() {
                // ÈáçÁΩÆÂõæÁâáURL
                imageUrlInput.value = "https://s21.ax1x.com/2025/07/22/pVGkz24.png";
                image.src = imageUrlInput.value;
                
                // ÈáçÁΩÆÈÄüÂ∫¶
                speedSlider.value = 4;
                currentSpeed = 4;
                speedValue.textContent = "4.0s";
                
                // ÈáçÁΩÆÁº©Êîæ
                scaleSlider.value = 1;
                currentScale = 1;
                scaleValue.textContent = "100%";
                image.style.transform = "scale(1)";
                
                // ÈáçÁΩÆÊóãËΩ¨ËΩ¥
                axisOptions.forEach(opt => {
                    opt.classList.remove('active');
                    if (opt.dataset.axis === 'Y') {
                        opt.classList.add('active');
                    }
                });
                currentAxis = 'Y';
                
                // ÈáçÁΩÆÊóãËΩ¨ÊñπÂêë
                directionOptions.forEach(opt => {
                    opt.classList.remove('active');
                    if (opt.dataset.direction === 'normal') {
                        opt.classList.add('active');
                    }
                });
                currentDirection = 'normal';
                
                // Â∫îÁî®Êõ¥Êñ∞
                updateAnimation();
                
                // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
                this.querySelector('span').textContent = translations[currentLang].resetComplete;
                setTimeout(() => {
                    this.querySelector('span').textContent = translations[currentLang].resetSettings;
                }, 2000);
            });
            
            // ÊúÄÂ∞èÂåñÊåâÈíÆ‰∫ã‰ª∂
